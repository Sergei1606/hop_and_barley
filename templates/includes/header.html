{% load static %}
<!-- Simple Header -->
<div style="background: white; padding: 15px 20px; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000;">
    <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
        <!-- Logo -->
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="{% static 'img/logo.svg' %}" alt="Logo" style="height: 30px;">
            <a href="/" style="font-size: 1.2em; font-weight: bold; color: #333; text-decoration: none;">Hop & Barley</a>
        </div>
        
        <!-- Navigation -->
        <div style="display: flex; gap: 20px; align-items: center;">
            <a href="/" style="color: #333; text-decoration: none; padding: 8px 12px;">Home</a>
            <a href="/products/" style="color: #333; text-decoration: none; padding: 8px 12px;">Products</a>
            <a href="/cart/" style="color: #333; text-decoration: none; padding: 8px 12px;">Cart</a>
            <a href="/users/login/" style="color: #333; text-decoration: none; padding: 8px 12px;">Login</a>
            <a href="/users/register/" style="background: #4CAF50; color: white; padding: 8px 16px; border-radius: 4px; text-decoration: none;">Register</a>
        </div>
    </div>
</div>
