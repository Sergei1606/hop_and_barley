<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}егистрация - Hop & Barley{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">егистрация</h2>
    
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 500;">мя</label>
        <input type="text" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email</label>
        <input type="email" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 500;">ароль</label>
        <input type="password" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
    </div>
    
    <button style="width: 100%; padding: 14px; background: #4CAF50; color: white; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; margin-bottom: 20px;">
        арегистрироваться
    </button>
    
    <div style="text-align: center; margin-top: 20px;">
        <p style="color: #666; font-size: 0.9em;">
            же есть аккаунт? <a href="/users/login/" style="color: #4CAF50; text-decoration: none;">ойти</a>
        </p>
        <p style="color: #666; font-size: 0.9em; margin-top: 10px;">
            <a href="/" style="color: #666; text-decoration: none;">← ернуться на главную</a>
        </p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('button');
    if (form) {
        form.addEventListener('click', function() {
            alert('егистрация (заглушка)');
            return false;
        });
    }
});
</script>
{% endblock %}
