{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация - Hop & Barley{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Регистрация</h2>

    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
        <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 20px;">
            Исправьте ошибки в форме
        </div>
        {% endif %}

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Имя пользователя</label>
            <input type="text" name="username" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;" required>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email</label>
            <input type="email" name="email" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;" required>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Пароль</label>
            <input type="password" name="password1" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;" required>
        </div>

        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Подтверждение пароля</label>
            <input type="password" name="password2" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;" required>
        </div>

        <button type="submit" style="width: 100%; padding: 14px; background: #4CAF50; color: white; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; margin-bottom: 20px;">
            Зарегистрироваться
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <p style="color: #666; font-size: 0.9em;">
            Уже есть аккаунт? <a href="{% url 'users:login' %}" style="color: #4CAF50; text-decoration: none;">Войти</a>
        </p>
        <p style="color: #666; font-size: 0.9em; margin-top: 10px;">
            <a href="/" style="color: #666; text-decoration: none;">← Вернуться на главную</a>
        </p>
    </div>
</div>
{% endblock %}
